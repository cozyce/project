<body>
    <!--Header & Section Requirement-->
    <section>
        <div class="header">
            <header>Have A Question?</header>
            <!--Form (F & L Name, Email, Email Confirmation & Question Box)-->
            <!--Form alerts user email fields do not match upon clicking submit-->
            <form id="form" name="form" action="/" method="GET" onsubmit="return validateForm()">
                <h1>Contact Us!</h1>
                <label for="fname">First name:</label></br>
                <input type="text" id="fname" name="fname" placeholder="First Name"></br>

                <label for="lname">Last name:</label></br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"></br>

                <label for="email">Email:</label></br>
                <input type="email" id="email" name="email" placeholder="Email"></br>

                <label for="confirmation">Confirm Email:</label></br>
                <input type="email" id="confirmation" name="confirmation" placeholder="Confirm Email"></br>

                <label for="question">Write us!:</label></br>
                <textarea name="question" rows="5" cols="50">Have a Question?</textarea></br>

                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </section>
